<!DOCTYPE html>
<html>
<head>
    <title>Breakout Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
            background: #000000;
            border: 2px solid aqua;
        }

        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #288d77;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .modal-content {
            background-color: #684eb1;
            padding: 20px;
            border: 1px solid #3398db;
            width: 300px;
            text-align: center;
            color: red;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: #4f9e7d;
            border: none;
            cursor: pointer;
        }

        #gameOverButton,
        #winButton {
            color: rgb(0, 225, 255);
        }

        @media (max-width: 768px) {
            #myCanvas {
                width: 90%;
                height: auto;
            }

            #startButton {
                width: 80%;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <button id="startButton" class="btn btn-primary">Start Game</button>
    <canvas id="myCanvas" width="600" height="700" style="display: none;"></canvas>
    <div id="powerUp" style="display: none; position: absolute; width: 20px; height: 20px; background: yellow;"></div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <p>GAME OVER!</p>
            <button id="gameOverButton" class="btn btn-success">Play Again</button>
        </div>
    </div>

    <div id="winModal" class="modal">
        <div class="modal-content">
            <p>YOU WIN, CONGRATULATIONS!</p>
            <button id="winButton" class="btn btn-success">Play Again</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
